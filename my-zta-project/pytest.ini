[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test settings
addopts = -v --cov=src --cov-report=term-missing --maxfail=1

# Disable slow tests by default
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests that require Docker (deselect with '-m "not docker"')

# Test timeouts
timeout = 30

# Coverage settings
[coverage:run]
branch = True
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:
    raise

[coverage:html]
directory = htmlcov
